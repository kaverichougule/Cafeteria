{% extends 'base.html' %}

{% block title %}Contact{% endblock title%}

{% block body %}
<div class="container-fluid px-0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static\images\img11.jpg" class="img-fluid" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="bg-dark">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Form-->

<section id="cover" class="min-vh-90">
  <div id="cover-caption">
      <div class="container">
          <div class="row text-black">
              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                  <h1 class="display-8 py-2 text-center">Drop us a message</h1>
                  <div class="px-2">
                      <form method="post " action="/contact" class="justify-content-center">
                        {% csrf_token %}
                          <div class="form-group mt-3">
                            <label for="name" class="mb-1">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                          </div>
                          <div class="form-group mt-3">
                            <label for="email" class="mb-1">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                          </div>
                          <div class="form-group mt-3">
                            <label for="phone" class="mb-1">Phone Number</label>
                            <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number">
                          </div>
                          <div class="form-group mt-3">
                            <label for="comments" class="mb-1">Any Suggestions?</label>
                            <textarea class="form-control" id="comments" rows="3"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary mt-3">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock body%}
